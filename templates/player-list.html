<!DOCTYPE html>
<head>
    {% include 'templates/head.html' %}
</head>
{% autoescape true %}
<html>
    <body>
        <div class="container">
            <h1>Players</h1>
            <br/>
            <br/>
            <a href="/AddPlayer/0" class="btn btn-primary">Add A Player</a>
            <p>
                {% for player in Players %}
                    <div class="row card-block">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="col-sm-3">
                                        <span class="bold">{{player.PlayerName}}</span>
                                    </div>
                                    <div class="col-sm-3">
                                        <a target="_blank" href="mailto:{{player.PlayerEmail}}">{{player.PlayerEmail}}</a>
                                    </div>
                                    <div class="col-sm-3">
                                        <a class="btn btn-primary btn-xs" href="/AddPlayer/{{player.PlayerID}}">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                {% endfor %}
            </p>
        </div>
        {% include 'templates/scripts.html' %}
        <script type="text/javascript">
            var hash = window.location.hash;
            if (hash) {
                $('html,body').animate({scrollTop: $('a[href$=' + hash + ']').offset().top - 20});
            }
        </script>
    </body>
</html>
{% endautoescape %}
